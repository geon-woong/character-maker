<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Angry expression thumbnail -->
  <g fill="none" stroke="#231815" stroke-width="2" stroke-linecap="round">
    <!-- Face circle -->
    <circle cx="32" cy="32" r="26" stroke-width="2.5"/>
    <!-- Left eye dot -->
    <circle cx="22" cy="28" r="2.5" fill="#231815"/>
    <!-- Right eye dot -->
    <circle cx="42" cy="28" r="2.5" fill="#231815"/>
    <!-- Angry eyebrows (V shape) -->
    <line x1="16" y1="22" x2="26" y2="20" stroke-width="2.5"/>
    <line x1="48" y1="22" x2="38" y2="20" stroke-width="2.5"/>
    <!-- Angry zigzag mouth -->
    <polyline points="22,42 28,38 32,42 36,38 42,42" stroke-width="2"/>
  </g>
</svg>